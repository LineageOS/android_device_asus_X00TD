# SENSOR : ALIAS
# tsens_tz_sensor1 : cpu0-cpu1-cpu2-cpu3
# tsens_tz_sensor8 : gpu
# tsens_tz_sensor6 : cpu7
# tsens_tz_sensor5 : cpu6
# tsens_tz_sensor4 : cpu5
# tsens_tz_sensor3 : cpu4

#debug
#Conf file: /vendor/etc/thermal-engine.conf

[ASUS_THERM]
algo_type monitor
sampling 1000
sensor msm-therm-adc
thresholds 50000 52000 72000 75000
thresholds_clr 48000 50000 70000 73000
actions cluster0+cluster1+camcorder cluster0+cluster1+camcorder cluster0+cluster1+battery+gpu+camcorder cluster0+cluster1+battery+gpu+camcorder+shutdown
action_info 1113600+1401600+1 902400+1113600+1 633600+1113600+2+370000000+1 633600+1113600+3+160000000+10+5000

[LCD_MONITOR]
algo_type monitor
sampling 1000
sensor msm-therm-adc
thresholds 40000 43000
thresholds_clr 38000 41000
actions lcd lcd
action_info 225 200

[SS-QUIET-THERM-GPU]
#algo_type ss
sampling 2000
sensor quiet-therm-adc
device gpu
set_point 47000
set_point_clr 40000
time_constant 0
device_max_limit 588000000

[SS-QUIET-THERM-SILVER]
#algo_type ss
sampling 2000
sensor quiet-therm-adc
device cluster0
set_point 47000
set_point_clr 40000
time_constant 0
device_max_limit 1536000

[SS-QUIET-THERM-GOLD]
#algo_type ss
sampling 2000
sensor quiet-therm-adc
device cluster1
set_point 45000
set_point_clr 40000
time_constant 0
device_max_limit 1747200

[SS-GPU]
#algo_type ss
sampling 10
sensor gpu
device gpu
set_point 95000
set_point_clr 65000
time_constant 0
device_max_limit 588000000

[SPEAKER-CAL]
sampling 30000 30000 10 1800000
sensor pm660_tz
sensors tsens_tz_sensor8 tsens_tz_sensor9 tsens_tz_sensor10 tsens_tz_sensor11 tsens_tz_sensor13
temp_range 6000 10000 2000
max_temp 45000
offset -4000

[CAMERA_SKIN_EXIT_MITIGATION]
#algo_type monitor
sampling 10000
sensor quiet-therm-adc
thresholds 55000 55000
thresholds_clr 45000 45000
actions camera camcorder
action_info 10 10

[MODEM_PROC_TEMP_MITIGATION]
#algo_type monitor
sampling 10000
sensor quiet-therm-adc
thresholds 82000 95000
thresholds_clr 80000 90000
actions modem_proc modem_proc
action_info 1 3

[MODEM_PA_MITIGATION]
#algo_type monitor
sampling 10000
sensor quiet-therm-adc
thresholds 85000 87000 95000
thresholds_clr 83000 85000 90000
actions modem modem modem
action_info 1 2 3

[BATTERY_CHARGING_CTL]
#algo_type monitor
sampling 10000
sensor quiet-therm-adc
thresholds 38000 40000 45000 48000
thresholds_clr 36000 38000 40000 45000
actions battery battery battery battery
action_info 2 3 4 5

